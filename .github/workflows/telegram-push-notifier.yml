name: Telegram Notifier

on:
  push:
    branches:
      - improve-ci

jobs:
  notify:
    name: Notify via Telegram
    runs-on: ubuntu-latest
    steps:
      - name: Message creator
        id: message_creator
        run: |
          jsonGithub='${{toJson(github.event)}}'
          commits=$(echo $jsonGithub | jq '.commits')
          length=$(echo $commits | jq 'length')
          
          outMessage=""

          for (( i = 0; i < length; i++ )); do
            commit=$(echo $commits | jq '.['$i']')
            url=$(echo $commit | jq -r '.url')
            sha=$(echo $commit | jq -r '.id')
            sha=${sha:0:8}
            message=$(echo $commit | jq -r '.message')
            actor=$(echo $commit | jq -r '.author.username')
          
            $outMessage+=`<a href="\"$url\"">$sha</a> • <a href="\"https://github.com/$actor\"">$actor</a>`
            $outMessage+=$message
          done

          echo $outMessage
          echo "::set-output name=message::$outMessage"

      - name: Send message to Telegram
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: -1001575459251
          token: 5285147386:AAE6dVJcU5eyNODmI2f-6iZb7QeauajBc70
          disable_web_page_preview: true
          format: html
          message: |
            <a href="github.com/${{github.repository}}/commit/${{github.sha}}">${{github.sha}}</a> • <a href="github.com/${{github.actor}}">${{github.actor}}</a>
            commits=${{github.event.commits}}
            
            ${{ github.event.commits[0].message }}
            @Kindnesswall_Android_App
            ⚡️ <a href="https://github.com/aszenz/repo/commit/${{ github.event.push.after }}">Commits</a> pushed to master by <em>${{ github.event.push.pusher.name }}</em> ⚡️
            ${{ github.actor }}:${{ github.event.head_commit.message }}

      - name: send message using with
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: -1001575459251
          token: 5285147386:AAE6dVJcU5eyNODmI2f-6iZb7QeauajBc70
          message: |
            The ${{ github.event_name }} event triggered second step.
            show the github variable ref: ${{ github.ref }}
            show the github variable commit: ${{ github.sha }}
            show the github variable ref: {{ commit.ref }}
            show the github variable commit: {{ commit.sha }}
            Commit Message: ${{ github.event.head_commit.message }}
